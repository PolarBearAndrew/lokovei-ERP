<div data-orderID="oid" class="order-wrapper">
    <div class="table-wrapper">
        <table class="table">
            <thead>
                <tr>
                    <th>訂單編號</th>
                    <th>經銷商</th>
                    <th>經銷商地址</th>
                    <th>聯絡電話</th>
                    <th>採購人員</th>
                    <th>接單人員</th>
                    <th>數量合計</th>
                    <th>訂購日期</th>
                    <th>出車日期</th>
                    <th>狀態</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>@oid</td>
                    <td data-ctrl="customer" style="width: 100px"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td data-ctrl="em" style="width: 120px"></td>
                    <td data-ctrl="num"></td>
                    <td data-ctrl="date" style="width: 150px"></td>
                    <td data-ctrl="date" style="width: 150px"></td>
                    <td>
                        <button class="btn btn-warning">尚未出貨</button>
                    </td>
                    <td>
                        <button type="button" data-toggle="modal" data-target="#delDialog" class="btn btn-danger ctrl"><span aria-hidden="true" class="glyphicon glyphicon-trash"></span></button>
                        <button data-orderID="@oid" data-onEdit="0" class="btn btn-warning ctrl edit"><span aria-hidden="true" class="glyphicon glyphicon-pencil"></span></button><a href="/print/order/?id=0" class="btn btn-primary ctrl"><span aria-hidden="true" class="glyphicon glyphicon-print"></span></a>
                        <button type="button" data-toggle="modal" data-target="#finishDialog" class="btn btn-success ctrl"><span aria-hidden="true" class="glyphicon glyphicon-ok"></span></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div data-id="0" class="table-wrapper-item">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>產品編號/規格</th>
                    <th>數量</th>
                    <th>狀態</th>
                    <th>備註</th>
                    <th>排程時間</th>
                    <th>產線</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-ctrl="product" style="width: 300px"></td>
                    <td data-ctrl="num">0</td>
                    <td data-status="yes">
                        <label class="label label-primary">尚未完成</label>
                    </td>
                    <td data-ctrl="text">無</td>
                    <td data-ctrl="date" style="width: 150px"></td>
                    <td data-ctrl="line"></td>
                </tr>
            </tbody>
        </table>
        <button data-id="0" class="btn btn-info ctrl addItem"><span aria-hidden="true" class="glyphicon glyphicon-plus"></span> 訂單增補</button>
    </div>
</div>
